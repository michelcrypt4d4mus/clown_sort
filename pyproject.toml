[tool.poetry]
name = "clown_sort"
version = "1.6.4"
description = "Sort screenshots based on rules or through individual review."
authors = ["Michel de Cryptadamus <michel@cryptadamus.com>"]
readme = "README.md"
packages = [{include = "clown_sort"}]
homepage = "https://github.com/michelcrypt4d4mus/clown_sort"

include = [
    "CHANGELOG.md",
    "LICENSE",
    { path = "sorting_rules/crypto.csv" }
]

keywords = [
    'ocr',
    'organization',
    'organizer',
    'screenshot',
    'rename',
    'sort',
]

classifiers = [
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Multimedia :: Graphics :: Capture",
    "Topic :: Scientific/Engineering :: Image Processing",
]


[tool.poetry.dependencies]
python = "^3.10"
exif = "^1.5.0"
PySimpleGUI = {version = "^4.60.4", optional = true}
pytesseract = "^0.3.10"
rich = "^13.0.1"
piexif = "^1.1.3"
pillow = "^9.4.0"
filedate = "^2.0"
python-dotenv = "^0.21.1"
rich-argparse-plus = "^0.3.1.4"
pyexiftool = "^0.5.5"
pypdf = "^3.4.1"
pycryptodome = {version = "^3.17", optional = true}
PyMuPDF = {version = "^1.22.3", optional = true}

[tool.poetry.extras]
pdf = ['pycryptodome', 'PyMuPDF']
gui = ['PySimpleGUI']

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
bpython = "^0.24"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
sort_screenshots = 'clown_sort:sort_screenshots'
set_screenshot_timestamps = 'clown_sort:set_screenshot_timestamps'
